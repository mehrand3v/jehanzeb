<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LPG Tracker System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
   <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar" style="text-align: center;">
        <div class="navbar-content container">
            <h1>LPG Tracker</h1>
            <!-- <button class="menu-btn">
                <i class="fas fa-bars"></i>
            </button> -->
        </div>
    </nav>
<script>
    const user = JSON.parse(sessionStorage.getItem('user'));
    if (user) {
        document.querySelector('.navbar-content').innerHTML += `
            <div class="user-info">
                <span>${user.username}</span>
                <button onclick="logout()" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        `;
        // Add event listener after creating the button
        document.querySelector('.logout-btn').addEventListener('click', () => {
            sessionStorage.removeItem('user');
            window.location.href = 'login.html';
        });
    }
</script>
    <div class="container">
        <div class="card">
            <h2>Inventory Status</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalCylinders">0</div>
                    <div class="stat-label">Total Cylinders</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="cylindersInShop">0</div>
                    <div class="stat-label">In Shop</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="cylindersWithCustomers">0</div>
                    <div class="stat-label">With Customers</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalCustomers">0</div>
                    <div class="stat-label">Total Customers</div>
                </div>
            </div>
        </div>

        <div class="action-buttons">
            <button class="btn btn-primary">
                <i class="fas fa-plus"></i>
                New Transaction
            </button>
            <button class="btn btn-secondary">
                <i class="fas fa-user-plus"></i>
                Add Customer
            </button>
        </div>

    <!--  customer list  -->
    <div class="customer-list">
        <div class="card">
            <h2>Customers</h2>
            <div class="search-bar">
                <input type="text" id="customerSearch" placeholder="Search customers...">
            </div>
            <div id="customerListContainer">
                <!-- Customers will be loaded here -->
            </div>
        </div>
    </div>
    </div>

    <button class="fab-button">
        <i class="fas fa-plus"></i>
    </button>

    <nav class="bottom-nav">
        <a href="#" class="nav-item active">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="customers.html" class="nav-item">
            <i class="fas fa-users"></i>
            <span>Customers</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-exchange-alt"></i>
            <span>Transactions</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
        </a>
    </nav>
<!-- Add this before closing body tag in index.html -->
<div class="modal" id="addCustomerModal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Add New Customer</h2>
            <button class="close-btn">&times;</button>
        </div>
        <form id="customerForm">
            <div class="form-group">
                <label for="customerName">Name</label>
                <input type="text" id="customerName" name="name">
            </div>
            <div class="form-group">
                <label for="customerPhone">Phone</label>
                <input type="tel" id="customerPhone" name="phone">
            </div>
            <div class="form-group">
                <label for="customerAddress">Address</label>
                <textarea id="customerAddress" name="address" rows="3"></textarea>
            </div>
            <div class="form-actions">
                <button type="button" class="btn-secondary cancel-btn">Cancel</button>
                <button type="submit" class="btn-primary">Add Customer</button>
            </div>
        </form>
    </div>
</div>
    <script  src="auth.js"></script>
    <script type="module" src="main.js"></script>
    <!-- Add this before closing body tag, after other scripts -->
    <script type="module" src="customers.js"></script>
</body>

</html>
